<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Calcul Mental</title>
</head>
<body>
    <header>
        <h1>Calcul Mental</h1>
        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p> "Les choses ne sont pas difficiles à faire, ce qui est difficile c'est de nous mettre en état de les faire."</p>
        </blockquote>

        <cite>– Constantin Brancusi </cite>

    </header>
    <nav>
        <a title="Titre du lien" href="http://www.adresse-du-lien.fr">
        Multiplications</a>
        <a title="Titre du lien" href="http://www.adresse-du-lien.fr">
        Additions</a>
        <a title="Titre du lien" href="http://www.adresse-du-lien.fr">
        Divisions</a>
    </nav>
    <div class="Principale">

        <section class="opération">
            <p class="nombre1"></p>
            <p class="nombre2"></p>
            <form>
                <label for="reponse">Réponse:</label>

                <input type="text" id="reponse" name="name" required
                       minlength="4" maxlength="8" size="10">
            </form>
        </section>
    </div>
    <aside>
        <h2>Règlages</h2>
        <form>
            <label for="opération">Choisissez une opération:</label>
            <select id="opération">
                <option value="">--Difficulté--</option>
                <option value="dog">CM 1</option>
                <option value="cat">CM 2</option>
                <option value="hamster">Sixième</option>
                <option value="parrot">Docteur Strange</option>
                <option value="spider">Captain Marvel</option>
                <option value="goldfish">Professeur X</option>
            </select>

        </form>
    </aside>
    <footer>
        Page réalisée par M. Olivier Elophe
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
